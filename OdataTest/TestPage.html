<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <link href="http://cdn.kendostatic.com/2014.2.716/styles/kendo.common.min.css" rel="stylesheet" />
    <link href="http://cdn.kendostatic.com/2014.2.716/styles/kendo.rtl.min.css" rel="stylesheet" />
    <link href="http://cdn.kendostatic.com/2014.2.716/styles/kendo.silver.min.css" rel="stylesheet" />
    <link href="http://cdn.kendostatic.com/2014.2.716/styles/kendo.silver.mobile.min.css" rel="stylesheet" />
    <link href="http://cdn.kendostatic.com/2014.2.716/styles/kendo.dataviz.min.css" rel="stylesheet" />
    <link href="http://cdn.kendostatic.com/2014.2.716/styles/kendo.dataviz.silver.min.css" rel="stylesheet" />

    <script src="http://code.jquery.com/jquery-1.9.1.min.js"></script>
    <script src="http://subev/kendo/dist/js/kendo.web.js"></script>

</head>
<body>
    <div id="grid"></div>
    <div id="employess"></div>
    <script>
        $(document).ready(function () {
            $("#grid").kendoGrid({
                dataSource: {
                    type: "odata",
                    transport: {
                        read: {
                            url: "/odata/Products",
                            data: {
                                //$expand: "Employee"
                            },
                            dataType: "json"
                        },
                        update: {
                            url: function (data) {
                                return "/odata/Products(" + data.ProductID + ")";
                            }
                        },

                        parameterMap: function (data, operation) {
                            
                            var result = kendo.data.transports.odata.parameterMap(data, operation);
                            if (operation == "read") {
                                result.$count = true;
                                delete result.$inlinecount;
                            }

                            return result;
                        }
                    },                   
                    schema: {
                        model: {
                            id: "ProductID",
                            fields: {
                                UnitPrice: { type: "number" },
                                SupplierID: { type: "number" },
                                UnitsInStock: { type: "number" },
                                UnitsOnOrder: { type: "number" },
                                ProductID: { type: "number" }
                            }
                        },
                        data: function (data) {
                            if (data.value) {
                                return data.value;
                            }
                            debugger;
                            delete data["odata.metadata"];
                            return [data];
                        },
                        total: function (data) {
                            return data["@odata.count"];
                        }

                    },
                    pageSize: 10,
                    serverFiltering: true,
                    serverPaging: true                    
                },
                height: 550,
                groupable: true,
                sortable: true,
                filterable: true,
                pageable: {
                    refresh: true,
                    pageSizes: true,
                    buttonCount: 5
                },
                columns: [{
                    field: "ProductName",
                    width: 200
                }, {
                    field: "ProductID"
                }, {
                        command: "edit"
                }],
                editable: "inline"
            });

            $("#employess").kendoGrid({
                dataSource: {
                    type: "odata",
                    transport: {
                        read: {
                            url: "/odata/Employees",
                            dataType: "json"
                        },
                        update: {
                            url: function (data) {
                                return "/odata/Employees(" + data.EmployeeID + ")";
                            }
                        },

                        parameterMap: function (data, operation) {

                            var result = kendo.data.transports.odata.parameterMap(data, operation);
                            if (operation == "read") {
                                result.$count = true;
                                delete result.$inlinecount;
                            }

                            return result;
                        }
                    },
                    schema: {
                        model: {
                            id: "EmployeeID",
                            fields: {
                                FirstName: { type: "string" },
                                BirthDate: { type: "number" },
                                EmployeeID: { type: "number" }
                            }
                        },
                        data: function (data) {
                            if (data.value) {
                                return data.value;
                            }
                            delete data["odata.metadata"];
                            return [data];
                        },
                        total: function (data) {
                            return data["@odata.count"];
                        }

                    },
                    pageSize: 10,
                    serverFiltering: true,
                    serverPaging: true
                },
                height: 550,
                groupable: true,
                sortable: true,
                filterable: true,
                pageable: {
                    refresh: true,
                    pageSizes: true,
                    buttonCount: 5
                },
                columns: [
                { field: "FirstName", width: 200 },
                { field: "LastName", width: 200 },
                { field: "FirstName", width: 200 },
                { field: "FirstName", width: 200 },
                { command: "edit" }
                ],
                editable: "inline"
            });
        });

    </script>
</body>
</html>
